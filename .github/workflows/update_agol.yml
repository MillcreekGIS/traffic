name: Update AGOL Layer

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:

jobs:
  update-agol-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and run Docker container
        run: |
          docker build -t update-agol-layer .
          docker run --rm \
            -e AGOL_USERNAME=${{ secrets.AGOL_USERNAME }} \
            -e AGOL_PASSWORD=${{ secrets.AGOL_PASSWORD }} \
            update-agol-layer
